<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>FORMULARIO</title>
</head>
<body class ="formularioo">
    <div class ="infoform"> <p> Querido lector, si deseas unirte a nuestra comunidad, te invitamos a completar el formulario. En el apartado de "mensaje" especifica la razón por la que te gustaría formar parte. ¡Nos comunicaremos contigo muy pronto!  </p></div> 
    <div class = "form"> 
        <h2> REGISTRO</h2>
        <form id="contact-form">
            <label  class = "botForm" for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        
            <label class = "botForm" for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label class = "botForm" for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
        
            <button type="submit">Enviar</button>
          </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
